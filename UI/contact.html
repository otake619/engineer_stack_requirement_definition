<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>お問い合わせ</title>
</head>
<body>
    <section class="header">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item is-size-3 has-text-weight-semibold has-text-primary" href="">
                    EngineerStack
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                                <strong>アカウント作成</strong>
                            </a>
                            <a class="button is-light">
                                ログイン
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section class="content">
        <div class="title has-background-primary has-text-centered">
            <h4 class="is-size-3 has-text-white">お問い合わせ</h4>
        </div>
        <div class="columns">
            <div class="column">
            </div>
            <div class="column is-three-fifths p-5">
                <div class="form">
                    <div class="field">
                        <label for="comment">お名前 <br><span class="has-text-danger">*必須</span></label>
                        <div class="control">
                            <div class="field"> 
                                <div class="control">
                                    <input type="text" class="input" placeholder="氏名を入力">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label for="comment">メールアドレス <br><span class="has-text-danger">*必須</span></label>
                        <div class="control">
                            <div class="field"> 
                                <div class="control">
                                    <input type="text" class="input" placeholder="メールアドレスを入力">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label for="comment">ご相談種別 <br><span class="has-text-danger">*必須</span></label>
                        <div class="control">
                            <div class="field"> 
                                <div class="control">
                                    <div class="select">
                                        <select>
                                            <option>選択してください</option>
                                            <option>本アプリへのご要望</option>
                                            <option>本アプリでのお困りごと</option>
                                            <option>その他</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label for="comment">お問い合わせ内容<br><span class="has-text-danger">*必須</span></label><br>
                        <div class="control has-text-centered">
                            <div class="field">
                                <div class="control">
                                    <textarea id="memo" class="textarea" type="text" placeholder="お問い合わせ内容を入力" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input class="button is-primary" type="submit" value="送信">
                </div>
            </div>
            <div class="column">
            </div>
        </div>
    </section>
    <section class="advertisement">
        <img src="./images/advertise.jpg" alt="広告">
    </section>
    <section class="footer">
        <div class="columns">
            <div class="column">
                <a class="navbar-item is-size-5 has-text-weight-semibold has-text-primary" href="">
                    EngineerStack
                </a>
                <span class="m-3">&copy;otake619 2021</span>
            </div>
            <div class="column m-3">
                <p class="mb-3">EngineerStack</p>
                <a class="has-text-primary" href="">利用規約</a><br>
                <a class="has-text-primary" href="">リリース</a><br>
                <a class="has-text-primary" href="">プライバシーポリシー</a><br>
                <a class="has-text-primary" href="">お問い合わせ</a>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $(".navbar-burger").click(function() {
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");
            });
        });
    </script>
</body>
</html>
