<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./css/account.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>アカウント設定</title>
</head>
<body>
    <section class="header">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item is-size-3 has-text-weight-semibold has-text-primary" href="">
                    EngineerStack
                </a>
                <div class="field mt-4 ml-5">
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="text" placeholder="キーワードを入力">
                        <span class="icon is-small is-left">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                                <i class="fas fa-pen"></i><strong>記録</strong>
                            </a>
                            <a class="button is-light">
                                ログアウト
                            </a>
                            <a class="image">
                                <img class="is-rounded" src="./images/pig.png" alt="アイコン">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section class="content">
        <div class="title">
            <div class="has-text-centered has-background-primary">
                <h4 class="is-size-3 has-text-white">マイアカウント</h4>
            </div>
        </div>
        <div class="category-ratio m-5">
            <div class="columns">
                <div class="column">
                </div>
                <div class="column is-three-fifths p-5">
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="column">
                </div>
            </div>
        </div>
        <div class="columns m-5">
            <div class="column">
            </div>
            <div class="column is-three-fifths">
                <div class="form">
                    <div class="field">
                        <h4 class="title is-size-5">登録情報</h4>
                        <label for="comment">アカウント名<br><span class="has-text-danger">*必須 最大30文字まで</span></label><br>
                        <div class="control has-text-centered">
                            <div class="field">
                                <div class="control">
                                    <input type="text" class="input is-success" placeholder="タイトル" value="Engineer.John">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label for="comment">メールアドレス</label><br>
                        <div class="control">
                            <div class="field"> 
                                <div class="control">
                                    <a href="">メールアドレスを変更する場合はこちら</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label for="comment">パスワード</label><br>
                        <div class="control">
                            <div class="field">
                                <div class="control">
                                    <a href="">パスワードを変更する場合はこちら</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="button is-primary" value="アカウント名を変更する">
                </div>
            </div>
            <div class="column">
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="columns">
            <div class="column">
                <a class="navbar-item is-size-5 has-text-weight-semibold has-text-primary" href="">
                    EngineerStack
                </a>
                <span class="m-3">&copy;otake619 2021</span>
            </div>
            <div class="column m-3">
                <p class="mb-3">EngineerStack</p>
                <a class="has-text-primary" href="">利用規約</a><br>
                <a class="has-text-primary" href="">リリース</a><br>
                <a class="has-text-primary" href="">プライバシーポリシー</a><br>
                <a class="has-text-primary" href="">ご意見</a>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src="./js/account.js"></script>
    <script>
        $(document).ready(function() {
            $(".navbar-burger").click(function() {
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");
            });
        });
    </script>
</body>
</html>
