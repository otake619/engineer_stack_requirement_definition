<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./css/account.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>メモ記録</title>
</head>
<body>
    <section class="header">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item is-size-3 has-text-weight-semibold has-text-primary" href="">
                    EngineerStack
                </a>
                <div class="field mt-4 ml-5">
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="text" placeholder="キーワードを入力">
                        <span class="icon is-small is-left">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                                <i class="fas fa-pen"></i><strong>記録</strong>
                            </a>
                            <a class="button is-light">
                                ログアウト
                            </a>
                            <a class="image">
                                <img class="is-rounded" src="./images/pig.png" alt="アイコン">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section class="content">
        <div class="title m-5">
            <h4 class="is-size-3 has-text-centered">メモを追加する場合はボタンをクリック！</h4>
        </div>
        <div class="add-inputs">
            <div class="columns">
                <div class="column"></div>
                <div class="column is-three-fifths">
                    <div class="field">
                        <label for="category"><span class="has-text-danger">*必須 </span>カテゴリ <span class="has-text-danger">最大5個まで</span><br><span>記入例:「php, Laravel」のように半角カンマ区切りで入力してください。</span></label>
                        <div class="control has-text-centered">
                            <input class="input is-rounded" id="category" type="text" placeholder="カテゴリ"><br>
                        </div>
                    </div>
                    <button class="button is-primary is-rounded m-3" id="show_comment">
                        <p class="is-size-4">自由コメントを追加</p>
                    </button><br>
                    <div class="field" id="comment_field">
                        <label for="comment"><span>*任意 </span>自由コメント <span class="has-text-danger">*最大1000文字まで</span></label>
                        <div class="control has-text-centered">
                            <div class="field">
                                <div class="control">
                                    <textarea id="comment" class="textarea is-primary" type="text" placeholder="自由コメント"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="button is-primary is-rounded m-3">
                        <p class="is-size-4" id="show_trouble">つまづきを追加</p>
                    </button><br>
                    <div class="field" id="trouble_field">
                        <label for="comment"><span>*任意 </span>つまづき <span class="has-text-danger">*最大1000文字まで</span></label>
                        <div class="control has-text-centered">
                            <div class="field">
                                <div class="control">
                                    <textarea class="textarea is-primary" type="text" placeholder="自由コメント"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="button is-primary is-rounded m-3">
                        <p class="is-size-4">解決策を追加</p>
                    </button><br>
                    <div class="field">
                        <label for="comment"><span>*任意 </span>解決策 <span class="has-text-danger">*最大1000文字まで</span></label>
                        <div class="control has-text-centered">
                            <div class="field">
                                <div class="control">
                                    <textarea class="textarea is-primary" type="text" placeholder="自由コメント"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="button is-primary is-rounded m-3">
                        <p class="is-size-4">画像を追加</p>
                    </button><br>
                    <div class="file has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" name="resume">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    画像を選択
                                </span>
                            </span>
                            <span class="file-name">
                                画像を選択してください
                            </span>
                        </label>
                    </div>
                    <button class="button is-info is-rounded m-3">
                        <p class="is-size-4">保存</p>
                    </button>
                </div>
                <div class="column"></div>
            </div>
        </div>
    </section>
    <section class="advertisement">
        <p class="is-size-2 has-text-centered">広告を貼る予定の位置</p>
    </section>
    <section class="footer">
        <div class="columns">
            <div class="column">
                <a class="navbar-item is-size-5 has-text-weight-semibold has-text-primary" href="">
                    EngineerStack
                </a>
                <span class="m-3">&copy;otake619 2021</span>
            </div>
            <div class="column m-3">
                <p class="mb-3">EngineerStack</p>
                <a class="has-text-primary" href="">About</a><br>
                <a class="has-text-primary" href="">利用規約</a><br>
                <a class="has-text-primary" href="">リリース</a><br>
                <a class="has-text-primary" href="">プライバシー</a><br>
                <a class="has-text-primary" href="">ご意見</a>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="./js/log_form.js"></script>
</body>
</html>
