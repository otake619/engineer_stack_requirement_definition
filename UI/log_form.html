<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./css/account.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>メモ記録</title>
</head>
<body>
    <section class="header">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item is-size-3 has-text-weight-semibold has-text-primary" href="">
                    EngineerStack
                </a>
                <div class="field mt-4 ml-5">
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="text" placeholder="キーワードを入力">
                        <span class="icon is-small is-left">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                                <i class="fas fa-pen"></i><strong>記録</strong>
                            </a>
                            <a class="button is-light">
                                ログアウト
                            </a>
                            <a class="image">
                                <img class="is-rounded" src="./images/pig.png" alt="アイコン">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section class="content">
        <div class="input-memo p-5">
            <div class="columns">
                <div class="column"></div>
                <div class="column is-three-fifths">
                    <div class="title mt-5">
                        <h4 class="is-size-4">メモをとる</h4>
                    </div>
                    <div class="field">
                        <label for="comment">カテゴリ<br><span class="has-text-danger">*必須 最大5個 1カテゴリ30文字まで<br>半角カンマ「,」で区切って入力</span></label><br>
                        <span class="has-text-primary" id="count_category">残り5個入力可能</span>
                        <span class="has-text-gray" id="disp_category"></span>
                        <div class="control has-text-centered">
                            <div class="field">
                                <div class="control">
                                    <input type="text" class="input is-success" id="category" placeholder="カテゴリ1, カテゴリ2, カテゴリ3,...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label for="comment">タイトル<br><span class="has-text-danger">*必須 最大100文字まで</span></label><br>
                        <span class="has-text-primary" id="count_text">残り100文字入力可能</span>
                        <div class="control has-text-centered">
                            <div class="field">
                                <div class="control">
                                    <input type="text" class="input is-success" placeholder="タイトルを入力">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label for="comment">メモ<br><span class="has-text-danger">*必須 最大2000文字まで</span></label><br>
                        <span class="has-text-primary" id="count_text">残り2000文字入力可能</span>
                        <div class="control has-text-centered">
                            <div class="field">
                                <div class="control">
                                    <textarea id="memo" class="textarea is-primary" type="text" placeholder="メモを入力" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="mt-5">画像</span>
                    <p>*任意<span class="has-text-danger"> -.-MBまでの画像(JPEG形式, PNG形式)をアップロード可能</span></p>
                    <div class="file has-name mb-5" id="image_field">
                        <label class="file-label">
                            <input class="file-input" type="file" name="resume">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    画像を選択
                                </span>
                            </span>
                            <span class="file-name">
                                画像を選択してください
                            </span>
                        </label>
                    </div>
                    <button class="button is-primary m-2">
                        <p class="is-size-4"><i class="fas fa-save"></i>保存</p>
                    </button>
                </div>
                <div class="column"></div>
            </div>
        </div>
    </section>
    <section class="advertisement">
        <img src="./images/advertise.jpg" alt="広告">
    </section>
    <section class="footer">
        <div class="columns">
            <div class="column">
                <a class="navbar-item is-size-5 has-text-weight-semibold has-text-primary" href="">
                    EngineerStack
                </a>
                <span class="m-3">&copy;otake619 2021</span>
            </div>
            <div class="column m-3">
                <p class="mb-3">EngineerStack</p>
                <a class="has-text-primary" href="">利用規約</a><br>
                <a class="has-text-primary" href="">リリース</a><br>
                <a class="has-text-primary" href="">プライバシーポリシー</a><br>
                <a class="has-text-primary" href="">お問い合わせ</a>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="./js/log_form.js"></script>
</body>
</html>
